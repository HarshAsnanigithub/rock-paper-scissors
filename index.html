<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body ">
        <div class="head ">
            <h1>Choose To Win</h1>
            <h2>Rock Paper Scissors</h2>
        </div>
        <div class="main ">
            <div class="second ">
                <p class="bg">You</p>
                <div class="two">
                    <p class="userscore white">0</p>
                    <p class="white">:</p>
                    <p class="compscore white">0</p>
                </div>
                <p class="bg">Computer</p>
            </div>
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="/img/rock.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img src="/img/paper.png" alt="">
                </div>
                <div class="choice" id="scissors">
                    <img src="/img/scissors.png" alt="">
                </div>
            </div>
            <div class="third ">
                <p class="message">Choose wisely</p>
            </div>
            <div class="fourth">
                <p class="yc">Your choice : -</p>
                <p class="cc">Computer choice : -</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
